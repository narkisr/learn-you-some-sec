### Core Principles of influence

* Liking
* Social Proof
* Authority
* Scarcity

<aside class="notes"><p>Examples per principle:</p>
<ul>
<li>Reciprocity: John gave me access when I needed it</li>
<li>Liking: attractive profile picture</li>
<li>Social Proof:  A lot of likes on a post</li>
<li>Authority: An email from facebook asking us to verify ourself using an identity document</li>
<li>Scarcity: a rare opportunity, if you don&#39;t act now you will lose access</li>
<li>Commitment in Consistency: I&#39;m true to my words, if I said ill do something I will do it</li>
<li>Unity: We both play hockey/shared a school/like fishing</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">

# Defense techniques

![shield](images/shield.png)</script></section><section  data-markdown><script type="text/template">
### Compartmentalize

* Sandbox different runtimes
* Separate by use case
* Use Air gapped devices
</script></section><section  data-markdown><script type="text/template">
### Qubes demo

<video width="320" height="240" controls>
  <source src="./video/qubes.mkv" type="video/mp4">
</video>


<aside class="notes"><ul>
<li>Follow basic menu strucuture (VM per usage type)</li>
<li>Demo vault VM zero network access</li>
<li>Simple browser interaction</li>
<li>Template VM notion</li>
<li>Clipboard protection</li>
<li>Internal file transfer</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
### Mobile hardening

* Choose Reputable vendor
* Use >= 2 phones (per use case)
* Reset/Restart once in a while
* Deprecate non-updatable devices
* Minimize apps/permissions
* Use browser when in doubt


<aside class="notes"><ul>
<li>Ditch when no current and trusted ROM is available beyond official support</li>
<li>Track permission with time (they can change)</li>
<li>Faking a <a href="https://www.schneier.com/blog/archives/2022/01/faking-an-iphone-reboot.html">reboot!</a></li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
### Browser hardening

* Minimal extensions set
* Upgrade constantly
* Don't trust PDF viewer blindly
* Single site per instance (i.e Qubes)
</script></section><section  data-markdown><script type="text/template">
### Network hardening

* Segment networks (VLAN's)
* Monitor traffic
* Block based on Geo/Reputation
* Don't trust WIFI

<aside class="notes"><ul>
<li>Use pfblockerng/pi-hole</li>
<li>One option of increasing security on WIFI is using a mesh VPN solution like Nebula</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
### Verify

* You can't prove* security you can only refute it:
  * Check activity logs.
  * Monitor your network/services (ELK/Pfsense)
  * Look for things which are out of place*

<aside class="notes"><ul>
<li>In some specific contexts <a href="https://en.wikipedia.org/wiki/Provable_security">proving</a> security is possible (but not in the messy general case that we are in)</li>
</ul>
<p>Things to watch out for:</p>
<ul>
<li>Odd DNS lookups</li>
<li>Email inbox filters, read emails</li>
<li>Crashing applications</li>
<li>Odd services/files/processes</li>
<li>High bandwidth usage</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
### Patch yourself!

* Delay (don't rush into action).
* Prefer Pull over push.
* Use outbound channels for verification.
* Don't be embarrassed to question.
</script></section><section  data-markdown><script type="text/template">
# Passwords secrets and lies!
</script></section><section  data-markdown><script type="text/template">
### Attacks

* Remote (using dumps):
  * Stuffing
  * Spraying
* Local:
  * Hash cracking (John, Hashcat)
  * Wordlists/permutations
</script></section><section  data-markdown><script type="text/template">
### Passwords

* Have high entropy
* Unique per domain/use case
* Use a manager
* Verified (HIBP)

<aside class="notes"><ul>
<li>mention Travis <a href="https://lock.cmpxchg8b.com/passmgrs.html?m=1">post</a> on the issues with browser plugins,</li>
<li>Choose Wisely <a href="https://www.schneier.com/blog/archives/2021/07/vulnerability-in-the-kaspersky-password-manager.html">Kaspersky Password Manager Vuln</a></li>
<li>Recommended tools: BW and pass, pwgen, keepass (again prefer those that support some form of hardware 2FA).</li>
<li>Password manager, can be air gapped (most secure hardest to use) or online (prefer not as a browser plugin)</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
### Complexity

![complexity](images/password_strength.png)
</script></section><section  data-markdown><script type="text/template">
### 2FA

* Prefer hardware (Yubikey)
* App Codes (interception)
* SMS sucks (swapping/interception)
* Biometric (accuracy)

<aside class="notes"><ul>
<li>App codes are exposed to <a href="https://attack.mitre.org/techniques/T1111/">interception</a></li>
<li><a href="https://www.forbes.com/sites/zakdoffman/2020/10/11/apple-iphone-imessage-and-android-messages-sms-passcode-security-update/?sh=36658fc02ede">SMS</a> vuln to social engineering, MITM, SIM swapping.</li>
<li>Biometric susceptible as <a href="https://security.stackexchange.com/questions/198512/how-secure-is-the-fingerprint-sensor-in-the-pixel-3">well</a></li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
### Not safe

* Pins
* Secret questions
* Patterns

<aside class="notes"><ul>
<li><p>Pins are usually a weak form of a password (4-6 range), should be avoided in favor of password where possible</p>
</li>
<li><p>Secret questions, use random text answers</p>
</li>
<li><p>Patterns, can be gleaned easily by someone watching hard to randomize (selection bias, folks start from upper left corner)</p>
</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
# Seconomics
</script></section><section  data-markdown><script type="text/template">
### Risk vs cost vs ux

![risk-vs-cost](images/risk-vs-cost.png)

<aside class="notes"><p>We assume all are measured using a normalized common scale.</p>
<p>Cost is either financial or increased overhead</p>
<p>From a certain point cost has diminishing effect on risk (point a) as we get into a flat line</p>
<p>From a certain point usability is suffering (point b)</p>
</aside></script></section><section  data-markdown><script type="text/template">
### Asymmetrystan

* Attackers have the advantage.

* Defense is a risk/cost/ux balancing act.

* Induction vs deduction (The Turkey).

<aside class="notes"><p>We are use to thinking in gausian terms (i.e normal distribution), security doesn&#39;t comply with that, security in black swan terms is from exremistan!</p>
<p>Scalable vs non scalable (security is scalable due to automation)</p>
<p>Extermistan vs Mediocristan (std deviation bell curve vs likelihood of extreme events)</p>
</aside></script></section><section  data-markdown><script type="text/template">
