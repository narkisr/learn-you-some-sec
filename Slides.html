### The 7 principles (influence)

* Reciprocity
* Liking
* Social Proof
* Authority
* Scarcity
* Commitment in Consistency
* Unity

<aside class="notes"><p>Examples per principle:</p>
<ul>
<li>Reciprocity: John gave me access when I needed it</li>
<li>Liking: attractive profile picture</li>
<li>Social Proof:  A lot of likes on a post</li>
<li>Authority: ATO fake calls</li>
<li>Scarcity: a rare opportunity</li>
<li>Commitment in Consistency:</li>
<li>Unity: We both play hockey</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">

# Protecting
</script></section><section  data-markdown><script type="text/template">
### Compartmentalize

* Sandbox heavily
* Use Air gapped devices
* Separate instances by use
</script></section><section  data-markdown><script type="text/template">
### Qubes demo

<aside class="notes"><p>provides cilpboard protection, network isolation, local privesc mitigation (excluding VM escapes!)</p>
</aside></script></section><section  data-markdown><script type="text/template">
### General OS hardening

* Remove unused services
* Un-install unused apps
* Don't run as root
* Limit expose ports (firewall or bind to local)
</script></section><section  data-markdown><script type="text/template">
### Mobile hardening (1)

* Choose Reputable vendor
* Use >= 2 phones (per use case)
* No root

### Mobile hardening (2)

* Reset/Restart once in a while
* Deprecate non-updatable devices
* Minimize installed apps and permissions
* Use browser when in doubt

<aside class="notes"><ul>
<li>Ditch when no current and trusted ROM is available beyond official support</li>
<li>Track permission with time (they can change)</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
### Browser hardening

* Minimal extensions set
* Upgrade constantly
* Don't trust PDF viewer blindly
* Run single site per sandbox (see Qubes) to prevent XSS etc..
</script></section><section  data-markdown><script type="text/template">
### Network hardening

* VLAN and segmented networks
* Traffic monitoring
* Geo/reputation blocking
* Don't trust WIFI security

<aside class="notes"><ul>
<li>One option of increasing security on wifi is using a mesh VPN solution like Nebula</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
### Trust

* Open source
* Prefer audited services
* Understand permissions
* Frequent patch cycles
</script></section><section  data-markdown><script type="text/template">
### Verification

* You can't prove security you can only refute it:

  * Check activity logs.

  * Monitor your network/services (ELK/Pfsense)

  * Look for things which are out of place*

<aside class="notes"><p>Things to watch out for:</p>
<ul>
<li><p>Odd DNS lookups</p>
</li>
<li><p>Email inbox filters, read emails</p>
</li>
<li><p>Crashing applications</p>
</li>
<li><p>Odd services/files/processes</p>
</li>
<li><p>High bandwidth usage</p>
</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
### Patch yourself!

* Delay (take your time, never rush into action).
* Pull vs push.
* Use outbound channels when someone reaches you.
* Don't be embarrassed to question.
</script></section><section  data-markdown><script type="text/template">

### Asymmetrystan

* Attackers have the advantage.

* Defense is a risk/cost/ux balancing act.

<aside class="notes"><p>We are use to thinking in gausian terms (i.e normal distribution), security doesn&#39;t comply with that, security in black swan terms is from exremistan!</p>
